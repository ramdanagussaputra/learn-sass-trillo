<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="Trillo logo" class="header__logo" />

                <form action="" class="header__search">
                    <input type="text" class="header__search-input" />
                    <button class="header__search-btn">
                        <svg class="header__search-icon">
                            <use
                                xlink:href="./img/sprite.svg#icon-magnifying-glass"
                            ></use>
                        </svg>
                    </button>
                </form>

                <nav class="header__user-nav">
                    <svg class="header__user-nav-icon">
                        <use xlink:href="./img/sprite.svg#icon-bookmark"></use>
                    </svg>

                    <svg class="header__user-nav-icon">
                        <use xlink:href="./img/sprite.svg#icon-chat"></use>
                    </svg>

                    <img
                        class="header__user-nav-photo"
                        src="img/user.jpg"
                        alt="User photo"
                    />
                </nav>
            </header>

            <div class="content">
                <nav class="sidebar">Sidebar</nav>

                <main class="hotel-view">Hotel view</main>
            </div>
        </div>
    </body>
</html>
